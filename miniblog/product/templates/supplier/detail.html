{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Detalles del Proveedor</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ supplier.name }}</h5>
            <p class="card-text">{{ supplier.address }}</p>
            <p class="card-text"><strong>Numero:</strong> {{ supplier.phone }}</p>
            <a href="{% url 'supplier_update' supplier.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'supplier_delete' supplier.id %}" class="btn btn-danger">Borrar</a>
            <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}
